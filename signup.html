<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF‚Äë8">
  <meta name="viewport" content="width=device‚Äëwidth, initial‚Äëscale=1.0">
  <title>Catfiction Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
    }
    /* Navbar */
    .navbar {
      background-color: #1e293b;
    }

    .navbar-brand,
    .navbar a {
      color: #f1f5f9;
      font-weight: bold;
    }

    .navbar a:hover {
      color: #38bdf8;
    }

    .nav-btn {
  background-color: #0d1b2a;
  color: #0d1b2a;
  padding: 8px 16px;
  border-radius: 20px;
  border: 2px solid #0d1b2a;
  font-weight: 600;
  text-decoration: none;
  transition: background-color 0.3s ease, color 0.3s ease;
}

.nav-btn:hover {
  background-color: #f6f7f8;
  color: #ffffff;
}

    .main-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #0f172a;
      padding: 20px;
    }
    .login-container {
      display: flex;
      width: 900px;
      max-width: 100%;
      height: 550px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    .login-left {
      flex: 1;
      background-color: #06024d;
      color: #ffffff;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }
    .brand {
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .brand-icon {
      font-size: 24px;
      margin-right: 8px;
    }
    .login-left h2 {
      margin: 0;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 15px;
    }
    .login-left label {
      font-size: 16px;
      margin-bottom: 8px;
      display: block;
    }
    .form-control {
      border-radius: 10px;
      border: none;
      padding: 12px;
      font-size: 14px;
      margin-bottom: 20px;
    }
    .btn-continue {
      background-color: #e50914;
      color: #ffffff;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-size: 15px;
      font-weight: 600;
      width: 100%;
      margin-bottom: 20px;
    }
    .btn-continue:hover { background-color: #bf0810; }
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
    }
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #555;
    }
    .divider:not(:empty)::before { margin-right: .75em; }
    .divider:not(:empty)::after { margin-left: .75em; }
    .divider { color: #ccc; font-size: 14px; }
    .social-btn {
      background-color: #fff;
      border: none;
      border-radius: 10px;
      padding: 10px 12px;
      font-size: 14px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 500;
      width: 100%;
    }
    .social-btn img { width: 20px; height: 20px; }
    .bottom-text {
      font-size: 13px;
      margin-top: 15px;
      text-align: center;
    }
    .bottom-text a {
      color: #e50914;
      text-decoration: none;
      font-weight: 500;
    }
    .cat-footer {
      position: absolute;
      bottom: 15px;
      left: 20px;
      font-size: 22px;
    }
    .login-right {
      flex: 1;
      background-image: url('https://cdn.europosters.eu/image/750/stranger-things-seasons-i132237.jpg');
      background-size: cover;
      background-position: center;
    }
    @media (max-width: 768px) {
      .login-container { flex-direction: column; height: auto; }
      .login-right { height: 300px; }
    }
  </style>
</head>
<body>
   <!-- Top Navbar -->
<nav class="navbar navbar-expand-lg px-5">
  <a class="navbar-brand" href="index.html">üêà CATFICTION</a>
  <div class="ms-auto d-flex gap-2">
    <a href="signup.html" class="nav-btn">LOGIN</a>
    <a href="#" class="nav-btn">SIGN UP</a>
  </div>
</nav>
  <div class="main-wrapper">
    <div class="login-container">
      <div class="login-left">
        <div class="brand">
          <span class="brand-icon">üê±</span> Catfiction
        </div>
        <h2>Welcome to our page</h2>
        <label>Enter your Details</label>
        <input type="email" class="form-control" placeholder="Enter your email">
        <button class="btn-continue">Continue</button>
        <div class="divider">OR</div>
        <button class="social-btn">
          <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google"> Continue with Google
        </button>
        <button class="social-btn">
          <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Facebook"> Continue with Facebook
        </button>
        <button class="social-btn">
          <img src="https://cdn-icons-png.flaticon.com/512/179/179309.png" alt="Apple"> Continue with Apple
        </button>
        <div class="bottom-text">
          Don't have account? <a href="#">Sign in</a>
        </div>
        <div class="cat-footer">üêà</div>
      </div>
      <div class="login-right"></div>
    </div>
  </div>
</body>
</html>
