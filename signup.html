<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catfiction Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background-color: #1e293b;
    }
    .navbar-brand,
    .navbar a {
      color: #f1f5f9;
      font-weight: bold;
    }
    .navbar a:hover {
      color: #38bdf8;
    }
    .nav-btn {
      background-color: #0d1b2a;
      color: #0d1b2a;
      padding: 8px 16px;
      border-radius: 20px;
      border: 2px solid #0d1b2a;
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .nav-btn:hover {
      background-color: #f6f7f8;
      color: #ffffff;
    }
    .main-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #0f172a;
      padding: 20px;
    }
    .signup-container {
      display: flex;
      width: 850px;
      max-width: 100%;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    .signup-left {
      flex: 1;
      background-color: #06024d;
      color: #ffffff;
      padding: 30px 25px; /* reduced padding */
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }
    .brand {
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
      margin-bottom: 15px; /* reduced */
    }
    .brand-icon {
      font-size: 22px;
      margin-right: 6px;
    }
    .signup-left h2 {
      margin: 0;
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 10px; /* reduced */
    }
    .signup-left label {
      font-size: 15px;
      margin-bottom: 5px; /* reduced */
      display: block;
    }
    .form-control {
      border-radius: 8px;
      border: none;
      padding: 10px;
      font-size: 14px;
      margin-bottom: 12px; /* reduced */
    }
    .btn-submit {
      background-color: #e50914;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-size: 15px;
      font-weight: 600;
      width: 100%;
      margin-bottom: 15px; /* reduced */
    }
    .btn-submit:hover { background-color: #bf0810; }
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 15px 0; /* reduced */
    }
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #555;
    }
    .divider:not(:empty)::before { margin-right: .75em; }
    .divider:not(:empty)::after { margin-left: .75em; }
    .divider { color: #ccc; font-size: 13px; }
    .social-btn {
      background-color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 10px;
      font-size: 13px;
      margin-bottom: 8px; /* reduced */
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 500;
      width: 100%;
    }
    .social-btn img { width: 18px; height: 18px; }
    .bottom-text {
      font-size: 12px;
      margin-top: 10px; /* reduced */
      text-align: center;
    }
    .bottom-text a {
      color: #e50914;
      text-decoration: none;
      font-weight: 500;
    }
    .cat-footer {
      position: absolute;
      bottom: 10px;
      left: 15px;
      font-size: 20px;
    }
    .signup-right {
      flex: 1;
      background-image: url('https://www.themoviedb.org/t/p/w600_and_h900_bestv2/iYuqmClSJwoTdbzVVaQXiT0ZSMr.jpg');
      background-size: cover;
      background-position: center;
    }
    @media (max-width: 768px) {
      .signup-container { flex-direction: column; }
      .signup-right { height: 250px; }
    }
  </style>
</head>
<body>

<!-- Top Navbar -->
<nav class="navbar navbar-expand-lg px-5">
  <a class="navbar-brand" href="index.html">üêà CATFICTION</a>
  <div class="ms-auto d-flex gap-2">
    <a href="login.html" class="nav-btn">LOGIN</a>
    <a href="signup.html" class="nav-btn">SIGN UP</a>
  </div>
</nav>

<div class="main-wrapper">
  <div class="signup-container">
    <div class="signup-left">
      <div class="brand">
        <span class="brand-icon">üê±</span> Catfiction
      </div>
      <h2>Create your account</h2>
      <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Create a password" required>

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" class="form-control" placeholder="Re-enter your password" required>

        <button type="submit" class="btn-submit">Sign Up</button>
      </form>

      <div class="divider">OR</div>
      <button class="social-btn">
        <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google"> Sign up with Google
      </button>
      <button class="social-btn">
        <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Facebook"> Sign up with Facebook
      </button>
      <button class="social-btn">
        <img src="https://cdn-icons-png.flaticon.com/512/179/179309.png" alt="Apple"> Sign up with Apple
      </button>

      <div class="bottom-text">
        Already have an account? <a href="login.html">Log in</a>
      </div>

      <div class="cat-footer">üêà</div>
    </div>
    <div class="signup-right"></div>
  </div>
</div>

</body>
</html>
